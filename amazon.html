<!doctype html>
<html lang="en">

<head>
    <title>Amazon Sign-In</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/css/main.css">
</head>

<body>
    <!-- Start of My Amazon login-->
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4 text-center amazonlogo">
                <img src="https://via.placeholder.com/103x31">
            </div>
            <div class="col-md-4"> </div>

        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="outline col-md-4">
                <div class="form-group">
                    <h2>Sign In</h2>
                    <label for="enterEmail">Email(phone or mobile accounts)</label>
                    <input type="email" placeholder="Enter Email" class="form-control">
                    <br />
                    <label for="password">Password</label>
                    <p style="font-size: 15px;"><a href="#" class="forgotpassword">Forgot Password</a></p>
                    <input type="email" placeholder="Enter Password" class="form-control">
                    <br />
                    <button type="submit" class="button-continue">Continue</button>
                </div>
                <p style="font-size: 15px;"><a href="#">Need Help?</a></p>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
            </div>
            <div class="background-line">
                <div class="font-text justify-content-center text-center">New to Amazon?</div>
            </div>
                <div class="col-md-4"></div>
                </div>
            </div>
        </div>
        <div class="row" >
           <div class="col-md-4 offset-md-4"> 
            <button type="submit" class="button-create">Create Your Amazon Account</button>
           </div> 
        </div>
        

        <hr />
        <!-- Start of the Footer-->
        <footer>
            <div>
                <ul>
                    <li><a href="#">Conditions of Use</a></li>
                    <li><a href="#">Privacy Policy</a></li>
                    <li><a href="#">Help</a></li>
                </ul>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4 clasue">
                        <p style="font-size: 10px; text-align: center;"> &copy; 1996-2020, Amazon.com,inc or it's
                            affiliates
                        </p>
                    </div>
                    <div class="col-md-4"></div>
                </div>
            </div>

            <!-- Optional JavaScript -->
            <!-- jQuery first, then Popper.js, then Bootstrap JS -->
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                crossorigin="anonymous"></script>
</body>

</html>
